<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="d-flex flex-column align-items-center justify-content-center">
      <div class="main-container container d-flex flex-column gap-3">
        <div
          class="title-and-theme container w-100 d-flex justify-content-center"
        >
          <h1 class="col title">calc</h1>
          <h2 class="col theme-text">theme</h2>
        </div>
        <div class="input-div">
          <input type="text" id="input-result" class="w-100 text-end p-4" />
        </div>
        <div
          id="btns"
          class="btns-container container d-flex flex-column py-3 px-4 gap-3"
        >
          <div class="first-row row column-gap-3">
            <button class="col btn" type="number" data-number="7">7</button>
            <button class="col btn" type="number" data-number="8">8</button>
            <button class="col btn" type="number" data-number="9">9</button>
            <button class="col btn button-delete">DEL</button>
          </div>
          <div class="second-row row column-gap-3">
            <button class="col btn" type="number" data-number="4">4</button>
            <button class="col btn" type="number" data-number="5">5</button>
            <button class="col btn" type="number" data-number="6">6</button>
            <button class="col btn button-plus" data-sign="+">+</button>
          </div>
          <div class="third-row row column-gap-3">
            <button class="col btn" type="number" data-number="1">1</button>
            <button class="col btn" type="number" data-number="2">2</button>
            <button class="col btn" type="number" data-number="3">3</button>
            <button class="col btn button-minus" data-sign="-">-</button>
          </div>
          <div class="fourth-row row column-gap-3">
            <button class="col btn button-dot" data-sign=".">.</button>
            <button class="col btn" type="number" data-number="0">0</button>
            <button class="col btn" type="number" data-sign="/">/</button>
            <button class="col btn" type="number" data-sign="*">x</button>
          </div>
          <div class="fifth-row row column-gap-3">
            <button class="col btn button-reset">RESET</button>
            <button class="col btn button-result" data-sign="=">=</button>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
