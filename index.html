<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <title>Calculator app</title>
  </head>
  <body
    id="body"
    class="theme-1 d-flex justify-content-center align-items-center"
  >
    <main class="d-flex justify-content-center align-items-center">
      <div
        id="calculator"
        class="d-flex flex-column justify-content-between gap-3"
      >
        <div>
          <div
            class="theme my-3 d-flex justify-content-between align-items-center"
          >
            <div>
              <p class="calc m-0">calc</p>
            </div>
            <div class="theme-btn-group d-flex gap-3 align-items-center">
              <p class="theme-txt m-0 p-0">THEME</p>
              <div
                class="btn-toolbar"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <div
                  class="btn-group me-2"
                  role="group"
                  aria-label="First group"
                >
                  <button
                    type="button"
                    class="theme-btn btn btn-primary rounded-start-pill"
                  >
                    1
                  </button>
                  <button type="button" class="theme-btn btn btn-primary">
                    2
                  </button>
                  <button
                    type="button"
                    class="theme-btn btn btn-primary rounded-end-pill"
                  >
                    3
                  </button>
                </div>
              </div>
            </div>
          </div>
          <input
            class="p-2 w-100 text-end rounded"
            type="text"
            id="display"
            disabled
          />
        </div>
        <div
          class="btns rounded p-3 gap-3 h-100 d-flex flex-column justify-content-evenly"
        >
          <div class="row-num gap-3 d-flex justify-content-between">
            <button id="7" class="btn"><span></span>7</button>
            <button id="8" class="btn">8</button>
            <button id="9" class="btn">9</button>
            <button id="del" class="btn del-btn">DEL</button>
          </div>
          <div class="row-num gap-3 d-flex justify-content-between">
            <button id="4" class="btn">4</button>
            <button id="5" class="btn">5</button>
            <button id="6" class="btn">6</button>
            <button id="+" class="btn">+</button>
          </div>
          <div class="row-num gap-3 d-flex justify-content-between">
            <button id="1" class="btn">1</button>
            <button id="2" class="btn">2</button>
            <button id="3" class="btn">3</button>
            <button id="-" class="btn">-</button>
          </div>
          <div class="row-num gap-3 d-flex justify-content-between">
            <button id="." class="btn">.</button>
            <button id="0" class="btn">0</button>
            <button id="/" class="btn">/</button>
            <button id="*" class="btn">*</button>
          </div>
          <div class="row-num d-flex justify-content-between gap-3">
            <button id="reset" class="btn reset-btn">RESET</button>
            <button id="=" class="equal btn equal-btn">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
